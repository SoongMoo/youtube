<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title><!-- 입고 할 상품을 먼저 검색 하도록 한다. popup창을 이용해 보자-->
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.1.min.js"></script>
<script type="text/javascript">
$(function(){
	$("#btn").click(function(){
		window.open("goodsItem","상품검색","width=620, height=500, left=30, top=50");
	});
});
</script>
</head>
<body>
<form action="ipgoRegist" method="post"><!-- 입고 번호를 자동으로 받아오겠습니다. -->
	<!-- 입고번호를 자동부여하고 readonly를 해주면 입고변호 하나에 상품 하나만 입고 할 수 있습니다.  -->
	<!-- 입고번호는 자동부여 하지만 readonly를 풀어줘서 입고번호를 수정할 수 있게 해줍니다. -->
	<!-- 이렇게 하므로서 입고 번호 하나에 여러개의 상품 정보를 담을 수 있게 하였습니다. -->
입고번호 : <input type="text" name= "goodsIpgoNum" th:value="${ipgoNum}"/>자동부여<br />
상품번호 : <input type="text" name= "goodsNum" id="goodsNum" readonly="readonly"/>
		 <button type="button" id="btn" >상품 검색</button><br />
상품명 : <input type="text" name= "goodsName" id="goodsName"/><br />
입고일 : <input type="date" name= "ipgoDate" /><br />
입고 수량 : <input type="number" name= "ipgoQty" /><br />
제조일 : <input type="datetime-local" name= "madeDate" /><br />
가격 : <input type="number" name= "ipgoPrice" /><br />
<input type="submit" value="입고 등록" />
</form>
</body>
</html>
